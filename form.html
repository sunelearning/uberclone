<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./form.css" />
    <link rel="stylesheet" href="./buttonStyle.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script defer src="./form.js"></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="https://d3i4yxtzktqr9n.cloudfront.net/uber-sites/99c4bc580c8b57b7.ico"
    />
    <title>Uber Clone</title>
    <style>
      /* Your CSS styles here */
    </style>
  </head>
  <body>
    <header class="bg-dark">
      <div class="container">
        <nav>
          <div>
            <a href="/index.html" class="logo">Uber</a>
            <ul class="nav-links">
              <li><a href="#">Company</a></li>
              <li><a href="#">Safety</a></li>
              <li><a href="/map.html">Go to map</a></li>
            </ul>
          </div>
          <div id="userContainer" class="nav-links" style="display: none">
            <!-- User info will be dynamically inserted here -->
          </div>
          <div class="hamburger">
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
            <span class="hamburger-bar"></span>
          </div>
        </nav>
      </div>
    </header>
    <div class="container">
      <div id="authContainer" class="split">
        <div id="loginCard" class="card">
          <center style="margin-bottom: 10px;"> 
            <img src="./assets/images/sic_long_logo.png" alt="Avatar"> 
            <h1>Login</h1>
          </center>
          <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required />
            <div class="buttonsRow">
              <button class="animated-button" type="submit">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  ></path>
                </svg>
                <span class="text">Login</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  ></path>
                </svg>
              </button>            
              <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
          </form>
          <!-- Added link to show signup form -->
        </div>
        <div id="signupCard" class="card" style="display: none">
          <center style="margin-bottom: 10px;"> 
            <img src="./assets/images/sic_long_logo.png" alt="Avatar"> 
            <h1>Sign Up</h1>
          </center>
          <form id="signupForm">
            <input type="text" id="newUsername" placeholder="Username" required />
            <input type="password" id="newPassword" placeholder="Password" required />
            <div class="buttonsRow">
              <button class="animated-button" type="submit">
                <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  ></path>
                </svg>
                <span class="text">Sign Up</span>
                <span class="circle"></span>
                <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
                  ></path>
                </svg>
              </button>            
              <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
            </div>
            <!-- <button type="submit">Sign Up</button> -->
          </form>
          <!-- <p>Already have an account? <a href="#" id="showLogin">Login</a></p> -->
          <!-- Added link to show login form -->
        </div>
      </div>
    </div>
  </body>
</html>
